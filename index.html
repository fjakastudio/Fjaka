<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Design Studio - Fjaka</title>
    <link href="/favicon.png" rel="shortcut icon" type="image/x-icon">
    <link href="/favicon.webp" rel="shortcut icon" type="image/x-icon">
    <link rel="stylesheet" href="https://use.typekit.net/prw8hpu.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: "P22 Mackinac Pro", -apple-system, BlinkMacSystemFont, "Segoe UI", "Helvetica Neue", Arial, sans-serif;
            background: #1F3DFF;
            height: 100vh;
            overflow: hidden;
            animation: colorCycle 30s ease-in-out infinite;
        }
        
        @keyframes colorCycle {
            0% { background: #1F3DFF; }      /* Blue */
            25% { background: #FF6A1F; }     /* Orange */
            50% { background: #FF1F1F; }     /* Red */
            75% { background: #FF1FBC; }     /* Pink/Magenta */
            100% { background: #1F3DFF; }    /* Back to Blue */
        }
        
        .container {
            padding: clamp(24px, 4vw, 96px);
            padding-top: clamp(32px, 5vh, 60px);
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        
        .logo-group {
            width: 78px;
            height: 32px;
            position: relative;
        }
        
        .logo-vector {
            position: absolute;
            filter: brightness(0) invert(1); /* Make SVGs white */
        }
        
        .logo-vector-1 {
            top: 8.14px;
            left: 13.71px;
            width: 12.2px;
            height: 22.92px;
        }
        
        .logo-vector-2 {
            top: 1.02px;
            left: 43.07px;
            width: 18.71px;
            height: 24.64px;
        }
        
        .logo-vector-3 {
            top: 27.48px;
            left: 20.65px;
            width: 56.68px;
            height: 4.52px;
        }
        
        .logo-vector-4 {
            top: 7.73px;
            left: 26.59px;
            width: 15.7px;
            height: 17.87px;
        }
        
        .logo-vector-5 {
            top: 7.73px;
            left: 62.3px;
            width: 15.7px;
            height: 17.87px;
        }
        
        .logo-vector-6 {
            top: 0px;
            left: 0px;
            width: 18.42px;
            height: 31.41px;
        }
        
        .logo-vector-7 {
            top: 0.6px;
            left: 20.16px;
            width: 6.54px;
            height: 6.52px;
        }
        
        .main-text {
            font-family: "P22 Mackinac Pro", -apple-system, BlinkMacSystemFont, "Segoe UI", "Helvetica Neue", Arial, sans-serif;
            font-weight: 800;
            font-size: clamp(2rem, 6vw, 82.87px);
            line-height: 1.19em;
            letter-spacing: -0.05em;
            color: white;
            text-align: left;
            margin: auto 0;
        }
        
        /* Mobile improvements */
        @media (max-width: 768px) {
            .container {
                padding: clamp(16px, 4vw, 24px);
                padding-top: clamp(24px, 4vh, 40px);
            }
            
            .main-text {
                font-size: clamp(1.5rem, 8vw, 4rem);
            }
            
            .logo-group {
                transform: scale(0.8);
                transform-origin: left top;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Logo Group -->
        <div class="logo-group">
            <img src="assets/images/logo-vector-1.svg" alt="" class="logo-vector logo-vector-1">
            <img src="assets/images/logo-vector-2.svg" alt="" class="logo-vector logo-vector-2">
            <img src="assets/images/logo-vector-3.svg" alt="" class="logo-vector logo-vector-3">
            <img src="assets/images/logo-vector-4.svg" alt="" class="logo-vector logo-vector-4">
            <img src="assets/images/logo-vector-5.svg" alt="" class="logo-vector logo-vector-5">
            <img src="assets/images/logo-vector-6.svg" alt="" class="logo-vector logo-vector-6">
            <img src="assets/images/logo-vector-7.svg" alt="" class="logo-vector logo-vector-7">
        </div>
        
        <!-- Main Text -->
        <h1 class="main-text">
            We're a small design studio based in southern Sweden, crafting thoughtful visual identities and digital experiences for clients who value clarity, creativity, and purpose.
        </h1>
    </div>
</body>
</html>
